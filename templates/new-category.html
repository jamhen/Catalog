{% extends "layout.html" %}
{% block title %}Add Category{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 35px;">
            <div class="col-md-7">
               <h2>Create New Workout Category</h2>

               <form name="new-category" method="POST">
                    <div class="form-group">
                      <input name="new-category-name" type="text" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-default"><i class="fas fa-save fa-fw"></i> Submit</button>
                    <a href="{{ url_for('home') }}">
                        <button type="button" class="btn btn-default"><i class="fas fa-times fa-fw"></i> Cancel</button>
                    </a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
