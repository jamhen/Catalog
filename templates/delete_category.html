{% extends "layout.html" %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="container">
        <div class="col-md-12">
            <div class="row" style="margin-top: 35px;">
                <h1>Delete Workout Category</h1>
            </div>
            <div class="row" style="margin-top: 10px;">
                    <h5>Are you sure you want to delete {{category.name}} workout?</h5>
                </div>
            <div class="row" style="margin-top: 10px;">
                <form method="POST">
                    <button type="submit" class="btn btn-default"><i class="far fa-trash-alt fa-fw"></i> Delete</button>
                    <a href="{{ url_for('home') }}"><button type="button" class="btn btn-default"><i class="fas fa-times fa-fw"></i> Cancel</button></a>
                </form>
            </div>
        </div>
</div>
{% endblock %}
